basic:
  ilo_license: xxxxx-xxxxx-xxxxx-xxxxx
  name: testmock
  ntp_servers: []
  mirror_dhcp_servers:
    - wsx-wse001-mx-sr01
  root_server: wsx-wse001-mg-sr01
  hostname_prefix: "wsx-"
# Management network internal configuration
mgmt_network_int_config:
  mgmt_vip:
    vip: 172.16.112.0
    router_asn: 99999
    node_asn: 99999
  ip_allocation:
    parentnet: 172.16.112.0/23
    network_extents:
      - name: loopback
        subnets:
          - 172.16.112.0/25
      - name: deploy_mgmt
        subnets:
          - 172.16.112.128/26
          - 172.16.112.192/26
    allocation_strategy: v2
    asn_start: 64000
    asn_count: 8
  asn_agg_0: 99999
  mgmt_dns:
  - 1.1.1.1
  mgmt_ip_blocks: []
  mgmt_netmask_per_rack: /25
  mgmt_gateway_nth_address_per_rack: 127
  mgmt_pod_cidr:
  - 100.64.0.0/15
  mgmt_service_cidr: 100.66.0.0/15
# Cluster network (100G) configuration
cluster_network_config:
  cluster_asns:
  - count: 128
    start: '65001.1924'
  cluster_ip_block: 10.250.248.0/21
  cluster_ip_blocks: []
  cluster_memx_subnet_size: 256
  cluster_swarmx_subnet_size: 0
  cluster_netmask_per_rack: /24
  cluster_vip_count: 1
  cluster_cs_vip_prefix: ""
  cluster_xconn_count: 12
  uplinks: []
# Exterior network configuration
exterior_network_config:
  prefixes:
  - 10.0.0.0/8