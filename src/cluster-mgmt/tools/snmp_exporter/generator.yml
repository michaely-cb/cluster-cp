---
auths:
  public_v1:
    version: 1
  public_v2:
    version: 2
    community: CerebrasColoSC

modules:
  # Default IF-MIB interfaces table with ifIndex.
  if_mib:
    walk: [sysUpTime, interfaces, ifName, ifIndex, ifOperStatus, ifLastChange, ifHCInOctets, ifHCOutOctets]
    lookups:
      # The lookups join values from other queries into all of the requested OIDs.
      # These take noticeable amounts of memory and query time, so only enable
      # what we really need (ifName). 
      # - source_indexes: [ifIndex]
      #   lookup: ifAlias
      # - source_indexes: [ifIndex]
      #   # Use OID to avoid conflict with PaloAlto PAN-COMMON-MIB.
      #   lookup: 1.3.6.1.2.1.2.2.1.2 # ifDescr
      - source_indexes: [ifIndex]
        # Use OID to avoid conflict with Netscaler NS-ROOT-MIB.
        lookup: 1.3.6.1.2.1.31.1.1.1.1 # ifName
    overrides:
      ifAlias:
        ignore: true # Lookup metric
      # ifName:
      #  ignore: true # Lookup metric
      ifType:
        type: EnumAsInfo
