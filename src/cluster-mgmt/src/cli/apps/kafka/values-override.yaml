image:
  debug: true

nodeSelector:
  kafka-node: ""
podAntiAffinityPreset: "hard"

tolerations:
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule
  - key: node-role.kubernetes.io/master
    operator: Exists
    effect: NoSchedule

resources:
  limits:
    cpu: "2"
    memory: "2Gi"
  requests:
    cpu: "2"
    memory: "2Gi"

service:
  headless:
    publishNotReadyAddresses: true

containerSecurityContext:
  runAsUser: 0
  runAsNonRoot: false

auth:
  clientProtocol: tls
  interBrokerProtocol: tls
  controllerProtocol: tls
  tls:
    type: pem
    autoGenerated: true

listenerSecurityProtocolMap: "INTERNAL:SSL,CLIENT:SSL,CONTROLLER:SSL"

deleteTopicEnable: true

# Note: Setting the log retention bytes to be 10 MB because smaller sizes led to issues
# # where brokers roll their logs too often and could lead to failures for electing a leader.
logRetentionBytes: "_10485760" # 10 MB
logSegmentBytes: "_10485760" # 10 MB

provisioning:
  topics:
    - deployment

serviceAccount:
  create: true

rbac:
  create: true
