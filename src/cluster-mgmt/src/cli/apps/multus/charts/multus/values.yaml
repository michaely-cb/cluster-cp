# Default values for multus.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

#replicaCount: 1

image:
  repository: registry.local/multus-cni
  tag: v4.0.2-cb-thin-rc1
  pullPolicy: IfNotPresent

multusConfig:
  confFile: "auto"
  logLevel: "debug"
  logFile: "/var/log/multus.log"
  readinessIndicator: ""
  masterConfigFilename: ""

#imagePullSecrets: []
#nameOverride: ""
#fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  #create: true
  # Annotations to add to the service account
  #annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: multus

pod:
  resources:
    multus:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "128Mi"

#podSecurityContext: {}
  # fsGroup: 2000

#securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

#service:
  #type: ClusterIP
  #port: 80

#ingress:
  #enabled: false
  #annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  #hosts:
    #- host: chart-example.local
    #  paths: []
  #tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

labels:
  nodeSelector:
    kubernetes.io/arch: amd64

manifests:
  serviceAccount: true
  clusterRole: true
  clusterRoleBinding: true
  configMap: true
  daemonSet: true
  customResourceDefinition: true

rollingUpdate:
  maxUnavailable: 1

#tolerations: []

#affinity: {}

k8sClientRateLimit:
  qps: 50
  burst: 50
