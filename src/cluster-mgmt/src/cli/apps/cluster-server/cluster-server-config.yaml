apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cluster-mgmt-config-role
  labels:
    app: cluster-mgmt-config
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - nodes
  - nodes/status
  verbs:
  - get
  - list
  - watch
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cluster-mgmt-config-rolebinding
  labels:
    app: cluster-mgmt-config
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-mgmt-config-role
subjects:
  - kind: ServiceAccount
    name: cluster-mgmt-config
    namespace: $SYSTEM_NAMESPACE
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: cluster-mgmt-config
  namespace: $SYSTEM_NAMESPACE