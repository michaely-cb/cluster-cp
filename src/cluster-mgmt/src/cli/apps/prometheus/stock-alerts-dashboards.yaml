- prometheusrules: prometheus-kubernetes-storage
  alerts:
    KubePersistentVolumeInodesFillingUp:
      dashboard_url: "/d/919b92a8e8041bd567af9edab12c840c/kubernetes-persistent-volumes?var-namespace={{ $labels.namespace }}&var-volume={{ $labels.persistentvolumeclaim }}"
    KubePersistentVolumeErrors:
      # This alert only has persistentvolume but not persistentvolumeclaim label, so we can't filter the dash
      dashboard_url: "/d/919b92a8e8041bd567af9edab12c840c/kubernetes-persistent-volumes"
