# Template yaml file to be rendered by the k8s bring up scripts for multi-mgmt node initialization.
# Originally generated with '/kube-vip manifest pod' command
apiVersion: v1
kind: Pod
metadata:
  name: kube-vip
  namespace: kube-system
  labels:
    app: kube-vip
spec:
  containers:
  - args:
    - /kube-vip
    - manager
    env:
    - name: vip_arp
      value: "false"
    - name: port
      value: "6443"
    - name: vip_cidr
      value: "32"
    - name: cp_enable
      value: "true"
    - name: cp_namespace
      value: kube-system
    - name: vip_leasename
      value: "kv-controlplane"
    - name: vip_renewdeadline
      value: "3"
    - name: vip_leaseduration
      value: "5"
    - name: vip_retryperiod
      value: "2"
    - name: vip_loglevel
      value: "8"
    - name: vip_leaderelection
      value: "false"
    - name: vip_interface
      value: ${BGP_ROUTER_INTERFACE}
    - name: vip_ddns
      value: "false"
    - name: vip_nodename
      valueFrom:
        fieldRef:
          fieldPath: spec.nodeName
    - name: bgp_enable
      value: "true"
    - name: bgp_routerinterface
      value: ${BGP_ROUTER_INTERFACE}
    - name: bgp_as
      value: "${BGP_AS}"
    - name: bgp_peeraddress
      value: ${BGP_PEER_ADDRESS}
    - name: bgp_peers
      value: "${BGP_PEERS_LIST}"
    - name: bgp_peerpass
    - name: bgp_peeras
      value: "${BGP_PEER_AS}"
    - name: bgp_hold_time
      value: "9"
    - name: bgp_keepalive_interval
      value: "3"
    - name: address
      value: ${VIP}
    - name: prometheus_server
      value: :2112
    - name: WATCH_IP
      value: ${VIP}
    ports:
    - name: health-port
      containerPort: 30901
      hostPort: 30901
      protocol: TCP
    imagePullPolicy: IfNotPresent
    image: registry.local/kube-vip:vip-20250509-0
    name: kube-vip
    resources: {}
    startupProbe:
      tcpSocket:
         port: health-port
      periodSeconds: 5
      failureThreshold: 60
    livenessProbe:
      tcpSocket:
         port: health-port
      periodSeconds: 3
      failureThreshold: 3
    securityContext:
      capabilities:
        add:
        - NET_ADMIN
        - NET_RAW
    volumeMounts:
    - mountPath: /etc/kubernetes/admin.conf
      name: kubeconfig
  hostAliases:
  - hostnames:
    - kubernetes
    ip: 127.0.0.1
  hostNetwork: true
  volumes:
  - hostPath:
      path: /etc/kubernetes/admin.conf
    name: kubeconfig
status: {}