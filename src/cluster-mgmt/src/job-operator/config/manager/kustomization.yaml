resources:
  - manager.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - files:
      - controller_manager_config.yaml
      - init_container_script.sh
      - pod_infra_setup.sh
    name: manager-config
  - literals:
      - WSJOB_CLEANUP_TTL_DAYS=7
      - KUBE_API_QPS=500
      - CLIENT_LEASE_DURATION_SECONDS=
    name: cluster-env

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
  - name: controller
    newName: job-operator
    newTag: latest