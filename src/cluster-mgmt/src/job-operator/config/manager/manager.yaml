apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /go-runner
        args:
        - /manager
        - --leader-elect
        image: controller:latest
        imagePullPolicy: IfNotPresent
        name: manager
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: ALPINE_KUBECTL_TAG
          valueFrom:
            fieldRef:
              fieldPath: metadata.annotations['alpine-kubectl-tag']
        - name: ALPINE_CONTAINERD_TAG
          valueFrom:
            fieldRef:
              fieldPath: metadata.annotations['alpine-containerd-tag']
        - name: INIT_CONTAINER_SCRIPT
          valueFrom:
            configMapKeyRef:
              name: manager-config
              key: init_container_script.sh
        - name: POD_INFRA_SETUP_SCRIPT
          valueFrom:
            configMapKeyRef:
              name: manager-config
              key: pod_infra_setup.sh
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        envFrom:
          - configMapRef:
              name: cluster-env
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
      serviceAccountName: controller-manager
      terminationGracePeriodSeconds: 10
